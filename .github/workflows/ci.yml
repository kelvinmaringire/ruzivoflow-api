name: CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ${{ secrets.CI_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.CI_POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ${{ secrets.CI_POSTGRES_USER }}"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ruzivoflow-backend:ci .

      - name: Run Django checks
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -e DJANGO_SETTINGS_MODULE=ruzivoflow.settings.dev \
            -e POSTGRES_HOST=host.docker.internal \
            -e POSTGRES_USER=${{ secrets.CI_POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.CI_POSTGRES_PASSWORD }} \
            -e POSTGRES_DB=${{ secrets.CI_POSTGRES_DB }} \
            -e DJANGO_SECRET_KEY=${{ secrets.CI_DJANGO_SECRET_KEY }} \
            ruzivoflow-backend:ci \
            python manage.py check

      - name: Run migrations check
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -e DJANGO_SETTINGS_MODULE=ruzivoflow.settings.dev \
            -e POSTGRES_HOST=host.docker.internal \
            -e POSTGRES_USER=${{ secrets.CI_POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.CI_POSTGRES_PASSWORD }} \
            -e POSTGRES_DB=${{ secrets.CI_POSTGRES_DB }} \
            -e DJANGO_SECRET_KEY=${{ secrets.CI_DJANGO_SECRET_KEY }} \
            ruzivoflow-backend:ci \
            python manage.py makemigrations --check --dry-run

      - name: Run Django tests
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -e DJANGO_SETTINGS_MODULE=ruzivoflow.settings.dev \
            -e POSTGRES_HOST=host.docker.internal \
            -e POSTGRES_USER=${{ secrets.CI_POSTGRES_USER }} \
            -e POSTGRES_PASSWORD=${{ secrets.CI_POSTGRES_PASSWORD }} \
            -e POSTGRES_DB=${{ secrets.CI_POSTGRES_DB }} \
            -e DJANGO_SECRET_KEY=${{ secrets.CI_DJANGO_SECRET_KEY }} \
            ruzivoflow-backend:ci \
            python manage.py test
