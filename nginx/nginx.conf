server {
    listen 80;
    server_name _;

    # Disable server tokens for security
    server_tokens off;

    # Serve static files
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Try to serve the file, return 404 if not found
        try_files $uri =404;
    }

    # Serve media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Try to serve the file, return 404 if not found
        try_files $uri =404;
    }

    # Return 404 for any other paths (nginx only serves static/media)
    location / {
        return 404;
    }
}
